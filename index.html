<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sick Ass Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
</head>
<body>
  <div id="background"></div>
    <div class="wrapper">
        <span class="highlighted">IT</span><span class="dimmed">L</span><span class="highlighted">IS</span><span class="dimmed">ASTIME</span><br>
        <span class="dimmed">AC</span><span class="dimmed" id="quarter">QUARTER</span><span class="dimmed">DC</span><br>
        <span class="dimmed" id="twenty">TWENTY</span><span class="dimmed" id="five">FIVE</span><span class="dimmed">X</span><br>
        <span class="dimmed" id="half">HALF</span><span class="dimmed">B</span><span class="dimmed" id="ten">TEN</span><span class="dimmed">F</span><span class="dimmed" id="to">TO</span><br>
        <span class="dimmed" id="past">PAST</span><span class="dimmed">ERU</span><span class="dimmed" id="hour_9">NINE</span><br>
        <span class="dimmed" id="hour_1">ONE</span><span class="dimmed" id="hour_6">SIX</span><span class="dimmed" id="hour_3">THREE</span><br>
        <span class="dimmed" id="hour_4">FOUR</span><span class="dimmed" id="hour_5">FIVE</span><span class="dimmed" id="hour_2">TWO</span><br>
        <span class="dimmed" id="hour_8">EIGHT</span><span class="dimmed" id="hour_11">ELEVEN</span><br>
        <span class="dimmed" id="hour_7">SEVEN</span><span class="dimmed" id="hour_12">TWELVE</span><br>
        <span class="dimmed" id="hour_10">TEN</span><span class="dimmed">SE</span><span id="oclock" class="dimmed">OCLOCK</span><br>
    </div>
  <script src="scripts.js"></script>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <!-- Load the QUnit Testing Framework from CDN - this is the important bit ... -->
  <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>
  <script src="test.js"></script>
</body>
</html>
