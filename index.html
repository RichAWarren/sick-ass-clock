<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sick Ass Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
</head>
<body>
    <h1>Word clock</h1>
    <div class="wrapper">
        <span class="highlighted">IT</span><span class="dimmed">L</span><span class="highlighted">IS</span><span class="dimmed">ASTIME</span><br>
        <span class="dimmed">AC</span><span class="dimmed" id="quarter">QUARTER</span><span class="dimmed">DC</span><br>
        <span class="dimmed" id="twenty">TWENTY</span><span class="dimmed" id="five">FIVE</span><span class="dimmed">X</span><br>
        <span class="dimmed" id="half">HALF</span><span class="dimmed">B</span><span class="dimmed" id="ten">TEN</span><span class="dimmed">F</span><span class="dimmed" id="to">TO</span><br>
        <span class="dimmed" id="past">PAST</span><span class="dimmed">ERU</span><span class="dimmed" id="nine">NINE</span><br>
        <span class="dimmed" id="one">ONE</span><span class="dimmed" id="six">SIX</span><span class="dimmed" id="three">THREE</span><br>
        <span class="dimmed" id="four">FOUR</span><span class="dimmed" id="five">FIVE</span><span class="dimmed" id="two">TWO</span><br>
        <span class="dimmed" id="eight">EIGHT</span><span class="dimmed" id="eleven">ELEVEN</span><br>
        <span class="dimmed" id="seven">SEVEN</span><span class="dimmed" id="twelve">TWELVE</span><br>
        <span class="dimmed" id="ten">TEN</span><span class="dimmed">SE</span><span class="highlighted">OCLOCK</span><br>
    </div>
  <script src="scripts.js"></script>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <!-- Load the QUnit Testing Framework from CDN - this is the important bit ... -->
  <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>
  <script src="test.js"></script>
</body>
</html>
